music_directory		"/var/media/iTunes/Music"
playlist_directory	"/var/media/Playlists"
db_file			"/home/pjones/.mpd/data/tag_cache"
state_file              "/home/pjones/.mpd/data/state"
bind_to_address		"localhost"
follow_outside_symlinks	"no"
follow_inside_symlinks  "no"
volume_normalization	"yes"
filesystem_charset	"UTF-8"
id3v1_encoding		"UTF-8"

input {
 plugin "curl"
}

audio_output {
  type		"alsa"
  name		"alsa"
  format	"44100:16:2"
  mixer_control	"Master"
}

audio_output {
  type "httpd"
  name "Hawkins Radio"
  encoder "vorbis"  # optional, vorbis or lame
  port "8000"
  bitrate "128"
  format "44100:16:1"
}
